name: Track openclaw Release

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  check-and-trigger:
    runs-on: ubuntu-24.04
    permissions:
      packages: read
      actions: write

    steps:
      - name: Get latest openclaw version from npm
        id: npm-version
        run: |
          VERSION=$(npm view openclaw version)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Latest openclaw version: $VERSION"

      - name: Check if image already exists for this version
        id: check-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.npm-version.outputs.version }}"

          # List tags for the base image package and check for version prefix
          TAGS=$(gh api \
            "/orgs/${{ github.repository_owner }}/packages/container/openclaw-base/versions" \
            --paginate --jq '.[].metadata.container.tags[]' 2>/dev/null || true)

          if echo "$TAGS" | grep -q "^${VERSION}-"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image with version $VERSION already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "No image found for version $VERSION â€” will trigger build"
          fi

      - name: Trigger docker image build
        if: steps.check-image.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.npm-version.outputs.version }}"
          echo "Triggering build for openclaw $VERSION"
          gh workflow run docker-images.yml \
            --repo "${{ github.repository }}" \
            -f force-build-all=true \
            -f "openclaw-pkg-version=$VERSION"
